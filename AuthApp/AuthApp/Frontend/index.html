<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            align-items: center;
            color: white;
        }
        .register-btn {
            background: #667eea;
        }
        .register-btn:hover {
            background: #5a67d8;
        }
        .login-btn {
            background: #ff758c;
        }
        .login-btn:hover {
            background: #ff5c75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Authentication App</h1>
        <a href="register.html" class="btn register-btn">Sign Up</a>
        <a href="login.html" class="btn login-btn">Sign In</a>
    </div>
</body>
</html>
